<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" />
  </head>
  <body>
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
    <script>
      CMS.registerPreviewStyle("/styles/content.module.css");
      CMS.registerPreviewTemplate("posts", ({ entry, widgetFor }) => {
        return `
          <div class="content">
            <h1>${entry.getIn(["data", "title"])}</h1>
            <time>${entry.getIn(["data", "date"])}</time>
            <div>${widgetFor("body")}</div>
          </div>
        `;
      });
    </script>
  </body>
</html>
